<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Agrotrade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wdth,wght@8..144,100,400;8..144,100,500;8..144,112.5,400&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="styles/material/button.css">
    <link rel="stylesheet" href="styles/material/fab.css">
    <link rel="stylesheet" href="styles/material/icon-button.css">
    <link rel="stylesheet" href="styles/material/monet.css">
    <link rel="stylesheet" href="styles/material/typography.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body onload="materialThemeCustom('#516818', '#996535');">
    <header class="at-topbar">
        <button type="button" title="Button" class="md-icon-button">
            <span class="md-icon-button__icon material-symbols-rounded">arrow_back</span>
        </button>
        <span class="at-topbar__title"></span>
        <button type="button" title="Button" class="md-icon-button md-icon-button--selected">
            <span class="md-icon-button__icon material-symbols-rounded">favorite</span>
        </button>
        <button type="button" title="Button" class="md-icon-button">
            <span class="md-icon-button__icon material-symbols-rounded">edit</span>
        </button>
    </header>

    <main>
        <span class="at-title">Uchuva fresca por kilogramo</span>
        <img class="at-product_pic"
            src="https://exitocol.vtexassets.com/arquivos/ids/11271656-800-auto?v=637750840510370000&width=800&height=auto&aspect=true"
            alt="img">
        <div class="at-prod__info">
            <span class="at-prod__price">$ 9.780 c/u</span>
            <span class="at-prod__stars"><i class="material-symbols-rounded">pin_drop</i> Santander</span>
            <span class="at-prod__stars"><i class="material-symbols-rounded">stars</i> 4,0</span>
        </div>
        <div class="at-buttons">
            <button type="button" title="Button" class="md-filled-button">
                <span class="md-button__label">Realizar compra</span>
            </button>
            <button type="button" title="Button" class="md-filled-tonal-button">
                <span class="md-button__label">Añadir al carrito</span>
            </button>
        </div>

        <div class="at-li">
            <i class="material-symbols-rounded at-li__icon">info</i>
            <span class="at-li__label">Detalles</span>
            <i class="material-symbols-rounded at-li__icon">expand_more</i>
        </div>
        <div class="at-li">
            <i class="material-symbols-rounded at-li__icon">assistant</i>
            <span class="at-li__label">Sugerencias</span>
            <i class="material-symbols-rounded at-li__icon">expand_more</i>
        </div>
        <div class="at-li">
            <i class="material-symbols-rounded at-li__icon">reviews</i>
            <span class="at-li__label">Reseñas</span>
            <i class="material-symbols-rounded at-li__icon">expand_more</i>
        </div>
        <div class="at-li">
            <i class="material-symbols-rounded at-li__icon">forum</i>
            <span class="at-li__label">Opiniones</span>
            <i class="material-symbols-rounded at-li__icon">expand_more</i>
        </div>
    </main>

    <script src="script/material/chroma.min.js"></script>
    <script src="script/material/vibrant.min.js"></script>
    <script src="script/material/monet.js"></script>
    <script src="script/material/components.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
