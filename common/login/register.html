<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Agrotrade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wdth,wght@8..144,100,400;8..144,100,500;8..144,112.5,400&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="../../css/material-you/button.css">
    <link rel="stylesheet" href="../../css/material-you/fab.css">
    <link rel="stylesheet" href="../../css/material-you/icon-button.css">
    <link rel="stylesheet" href="../../css/material-you/monet.css">
    <link rel="stylesheet" href="../../css/material-you/typography.css">
    <link rel="stylesheet" href="../../css/main.css">
</head>

<body onload="materialThemeCustom('#516818', '#996535');">
    <header class="at-topbar">
        <img class="at-topbar__logo" src="../../img/logo_3000x3000_tr.png" alt="logo" height="40">
        <span class="at-topbar__title">Registrarse</span>
    </header>

    <main>
        <span class="at-title">Información</span>
        <div class="at-li">
            <span class="at-li__label">Nombre completo</span>
        </div>
        <div class="at-li">
            <i class="material-symbols-rounded at-li__icon">location_pin</i>
            <span class="at-li__label">Ubicación</span>
        </div>
        <div class="at-li">
            <i class="material-symbols-rounded at-li__icon">alternate_email</i>
            <span class="at-li__label">Correo electrónico</span>
        </div>
        <div class="at-li">
            <span class="at-li__label">Ingrese su contraseña</span>
            <i class="material-symbols-rounded at-li__icon">visibility_off</i>
        </div>
        <div class="at-li">
            <span class="at-li__label">Repita su contraseña</span>
            <i class="material-symbols-rounded at-li__icon">visibility_off</i>
        </div>
        <div class="at-actions">
            <button type="button" title="Button" class="md-filled-button" onclick="location.href='index.html'">
                <span class="md-button__label">Registrarse</span>
            </button>
            <button type="button" title="Button" class="md-filled-tonal-button" onclick="location.href='login.html'">
                <span class="md-button__label">Volver a inicio de sesión</span>
            </button>
        </div>
    </main>

    <script src="../../js/material-you/chroma.min.js"></script>
    <script src="../../js/material-you/components.js"></script>
    <script src="../../js/material-you/monet.js"></script>
    <script src="../../js/material-you/vibrant.min.js"></script>
    <script src="../../js/app.js"></script>
</body>

</html>
