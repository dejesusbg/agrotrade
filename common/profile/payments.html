<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Agrotrade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wdth,wght@8..144,100,400;8..144,100,500;8..144,112.5,400&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="../../css/material-you/button.css">
    <link rel="stylesheet" href="../../css/material-you/fab.css">
    <link rel="stylesheet" href="../../css/material-you/icon-button.css">
    <link rel="stylesheet" href="../../css/material-you/monet.css">
    <link rel="stylesheet" href="../../css/material-you/typography.css">
    <link rel="stylesheet" href="../../css/main.css">
</head>

<body onload="materialThemeCustom('#516818', '#996535');">
    <header class="at-topbar">
        <button type="button" title="Button" class="md-icon-button">
            <span class="md-icon-button__icon material-symbols-rounded">arrow_back</span>
        </button>
        <span class="at-topbar__title">Método de pago</span>
        <button type="button" title="Button" class="md-text-button">
            <span class="md-button__label">Guardar</span>
        </button>
    </header>

    <main>
        <span class="at-title">Tarjeta de crédito</span>
        <div class="at-li">
            <span class="at-li__label">Nombre del titular</span>
        </div>
        <div class="at-li">
            <i class="material-symbols-rounded at-li__icon">location_pin</i>
            <span class="at-li__label">Número de la tarjeta</span>
        </div>
        <div class="at-li">
            <i class="material-symbols-rounded at-li__icon">alternate_email</i>
            <span class="at-li__label">CVV (código de seguridad)</span>
        </div>
        <div class="at-li">
            <span class="at-li__label">Fecha de caducidad (MM/AA)</span>
            <i class="material-symbols-rounded at-li__icon">visibility_off</i>
        </div>
        <span class="at-title">Pago con PSE</span>
        <div class="at-li">
            <span class="at-li__label">Ir a página de pagos con PSE</span>
            <i class="material-symbols-rounded at-li__icon">visibility_off</i>
        </div>
    </main>

    <script src="../../js/material-you/chroma.min.js"></script>
    <script src="../../js/material-you/components.js"></script>
    <script src="../../js/material-you/monet.js"></script>
    <script src="../../js/material-you/vibrant.min.js"></script>
    <script src="../../js/app.js"></script>
</body>

</html>
