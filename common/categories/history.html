<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Agrotrade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wdth,wght@8..144,100,400;8..144,100,500;8..144,112.5,400&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="../../css/material-you/button.css">
    <link rel="stylesheet" href="../../css/material-you/fab.css">
    <link rel="stylesheet" href="../../css/material-you/icon-button.css">
    <link rel="stylesheet" href="../../css/material-you/monet.css">
    <link rel="stylesheet" href="../../css/material-you/typography.css">
    <link rel="stylesheet" href="../../css/main.css">
</head>

<body onload="materialThemeCustom('#516818', '#996535');">
    <header class="at-topbar">
        <button type="button" title="Button" class="md-icon-button" onclick="history.back()">
            <span class="md-icon-button__icon material-symbols-rounded">arrow_back</span>
        </button>
        <span class="at-topbar__title">Recientes</span>
        </button>
    </header>

    <main>
        <span class="at-title">Últimas 24 horas</span>
        <div class="at-card">
            <img class="at-card__img"
                src="https://exitocol.vtexassets.com/arquivos/ids/11271656-800-auto?v=637750840510370000&width=800&height=auto&aspect=true"
                alt="img">
            <div class="at-card__info">
                <span class="at-headline">Uchuva fresca por kilogramo</span>
                <span class="at-label">x 40 unidades</span>
                <span class="at-title">$ 9.780 c/u</span>
            </div>
        </div>
        <div class="at-card">
            <img class="at-card__img"
                src="https://s.cornershopapp.com/product-images/1237777.jpg?versionId=xJRm3ZlcCdOn83jNQMrksY2WY.rmj0RP"
                alt="img">
            <div class="at-card__info">
                <span class="at-headline">Mango por 1/2 tonelada</span>
                <span class="at-label">x 1 unidad</span>
                <span class="at-title">$ 870.000 c/u</span>
            </div>
        </div>
        <span class="at-title">Últimos 7 días</span>
        <div class="at-card">
            <img class="at-card__img"
                src="https://s.cornershopapp.com/product-images/1298915.jpg?versionId=mScFDKYYInLPBLu7ic1G.TkGVthV7cg5"
                alt="img">
            <div class="at-card__info">
                <span class="at-headline">Guayaba por 1 tonelada métrica</span>
                <span class="at-label">x 2 unidad</span>
                <span class="at-title">$ 1'383.000 c/u</span>
            </div>
        </div>
    </main>

    <script src="../../js/material-you/chroma.min.js"></script>
    <script src="../../js/material-you/components.js"></script>
    <script src="../../js/material-you/monet.js"></script>
    <script src="../../js/material-you/vibrant.min.js"></script>
    <script src="../../js/app.js"></script>
</body>

</html>
