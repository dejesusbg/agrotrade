<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Agrotrade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wdth,wght@8..144,100,400;8..144,100,500;8..144,112.5,400&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="styles/material/button.css">
    <link rel="stylesheet" href="styles/material/fab.css">
    <link rel="stylesheet" href="styles/material/icon-button.css">
    <link rel="stylesheet" href="styles/material/monet.css">
    <link rel="stylesheet" href="styles/material/typography.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body onload="materialThemeCustom('#516818', '#996535');">
    <header class="at-topbar">
        <img class="at-topbar__logo" src="img/logo_3000x3000_tr.png" alt="logo" height="40">
        <span class="at-topbar__title">agrotrade</span>
        <button type="button" title="Button" class="md-icon-button">
            <span class="md-icon-button__icon material-symbols-rounded">notifications</span>
        </button>
        <button type="button" title="Button" class="md-icon-button">
            <span class="md-icon-button__icon material-symbols-rounded">shopping_basket</span>
        </button>
    </header>

    <nav class="at-navbar">
        <div class="at-navbar__item at-navbar__item--selected">
            <i class="material-symbols-rounded at-navbar__item__icon">home</i>
        </div>
        <div class="at-navbar__item">
            <i class="material-symbols-rounded at-navbar__item__icon">search</i>
        </div>
        <div class="at-navbar__item">
            <i class="material-symbols-rounded at-navbar__item__icon">account_circle</i>
        </div>
    </nav>

    <main>
        <div class="at-cat">
            <span class="at-cat__title">Trending</span>
            <span class="at-cat__description">Some of the trending sellers</span>
            <img class="at-cat__products" src="https://http2.mlstatic.com/D_NQ_NP_971839-MCO46335469849_062021-O.webp" alt="img">
            <img class="at-cat__products" src="https://exitocol.vtexassets.com/arquivos/ids/11271656-800-auto?v=637750840510370000&width=800&height=auto&aspect=true" alt="img">
            <img class="at-cat__products" src="https://exitocol.vtexassets.com/arquivos/ids/13315474-800-auto?v=637911318850530000&width=800&height=auto&aspect=true" alt="img">
            <img class="at-cat__products" src="https://exitocol.vtexassets.com/arquivos/ids/14953572-800-auto?v=638001736733500000&width=800&height=auto&aspect=true" alt="img">
        </div>
        <div class="at-cat">
            <span class="at-cat__title">Recent</span>
            <span class="at-cat__description">Some of the recent sellers</span>
            <img class="at-cat__products" src="https://exitocol.vtexassets.com/arquivos/ids/14953993-800-auto?v=638001758329270000&width=800&height=auto&aspect=true" alt="img">
            <img class="at-cat__products" src="https://exitocol.vtexassets.com/arquivos/ids/11396707-800-auto?v=637759596827030000&width=800&height=auto&aspect=true" alt="img">
            <img class="at-cat__products" src="https://exitocol.vtexassets.com/arquivos/ids/14953541-800-auto?v=638001736158900000&width=800&height=auto&aspect=true" alt="img">
            <img class="at-cat__products" src="https://exitocol.vtexassets.com/arquivos/ids/11850851-800-auto?v=637807143049300000&width=800&height=auto&aspect=true" alt="img">
        </div>
        <div class="at-cat">
            <span class="at-cat__title">More recommendations</span>
            <span class="at-cat__description">Some of the new recommendations</span>
            <div class="at-cat__products"></div>
            <div class="at-cat__products"></div>
            <div class="at-cat__products"></div>
            <div class="at-cat__products"></div>
        </div>
    </main>

    <script src="script/material/chroma.min.js"></script>
    <script src="script/material/vibrant.min.js"></script>
    <script src="script/material/monet.js"></script>
    <script src="script/material/components.js"></script>
    <script src="script/script.js"></script>

    <script>
        mdElevate('.md-demo-link');
        mdTypography('.md-demo-link', 'title-m');
    </script>
</body>

</html>
