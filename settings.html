<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Agrotrade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wdth,wght@8..144,100,400;8..144,100,500;8..144,112.5,400&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="styles/material/button.css">
    <link rel="stylesheet" href="styles/material/fab.css">
    <link rel="stylesheet" href="styles/material/icon-button.css">
    <link rel="stylesheet" href="styles/material/monet.css">
    <link rel="stylesheet" href="styles/material/typography.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body onload="materialThemeCustom('#516818', '#996535');">
    <header class="at-topbar">
        <button type="button" title="Button" class="md-icon-button">
            <span class="md-icon-button__icon material-symbols-rounded">arrow_back</span>
        </button>
        <span class="at-topbar__title">Ajustes</span>
    </header>

    <main>
        <div class="at-tile">
            <i class="material-symbols-rounded at-tile__icon">language</i>
            <span class="at-tile__label">Idioma</span>
        </div>
        <div class="at-tile">
            <i class="material-symbols-rounded at-tile__icon">brightness_4</i>
            <span class="at-tile__label">Modo oscuro</span>
        </div>
        <div class="at-tile">
            <i class="material-symbols-rounded at-tile__icon">info</i>
            <span class="at-tile__label">Información</span>
        </div>
        <div class="at-tile">
            <i class="material-symbols-rounded at-tile__icon">help</i>
            <span class="at-tile__label">Ayuda</span>
        </div>
        <div class="at-tile">
            <i class="material-symbols-rounded at-tile__icon">logout</i>
            <span class="at-tile__label">Cerrar sesión</span>
        </div>
    </main>

    <script src="script/material/chroma.min.js"></script>
    <script src="script/material/vibrant.min.js"></script>
    <script src="script/material/monet.js"></script>
    <script src="script/material/components.js"></script>
    <script src="script/script.js"></script>

    <script>
        mdElevate('.md-demo-link');
        mdTypography('.md-demo-link', 'title-m');
    </script>
</body>

</html>
