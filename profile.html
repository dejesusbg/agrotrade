<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Agrotrade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wdth,wght@8..144,100,400;8..144,100,500;8..144,112.5,400&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="css/material-you/button.css">
    <link rel="stylesheet" href="css/material-you/fab.css">
    <link rel="stylesheet" href="css/material-you/icon-button.css">
    <link rel="stylesheet" href="css/material-you/monet.css">
    <link rel="stylesheet" href="css/material-you/typography.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="materialThemeCustom('#516818', '#996535');">
    <header class="at-topbar">
        <img class="at-topbar__logo" src="img/logo_3000x3000_tr.png" alt="logo" height="40">
        <span class="at-topbar__title">Perfil</span>
        <button type="button" title="Button" class="md-icon-button">
            <span class="md-icon-button__icon material-symbols-rounded">edit</span>
        </button>
        <button type="button" title="Button" class="md-icon-button">
            <span class="md-icon-button__icon material-symbols-rounded">settings</span>
        </button>
    </header>

    <nav class="at-navbar">
        <div class="at-navbar__item">
            <i class="material-symbols-rounded at-navbar__item__icon">home</i>
        </div>
        <div class="at-navbar__item">
            <i class="material-symbols-rounded at-navbar__item__icon">search</i>
        </div>
        <div class="at-navbar__item at-navbar__item--selected">
            <i class="material-symbols-rounded at-navbar__item__icon">account_circle</i>
        </div>
    </nav>

    <button type="button" title="Button" class="at-fab md-fab md-tertiary-fab md-extended-fab">
        <span class="md-fab__icon material-symbols-rounded">sell</span>
        <span class="md-fab__label">Vender</span>
    </button>

    <main>
        <div class="at-profile__info">
            <img class="at-profile__img" src="img/pfp.jpg" alt="pfp">
            <div class="at-profile__data">
                <span class="at-title">Nombre</span>
                <span class="at-headline">Ubicaci√≥n</span>
                <span class="at-label"><i class="at-icon material-symbols-rounded">stars</i> 4,5</span>
            </div>
        </div>

        <div class="at-tile">
            <i class="material-symbols-rounded at-tile__icon">price_check</i>
            <span class="at-tile__label">Mis pedidos</span>
        </div>
        <div class="at-tile">
            <i class="material-symbols-rounded at-tile__icon">favorite</i>
            <span class="at-tile__label">Favoritos</span>
        </div>
        <div class="at-tile">
            <i class="material-symbols-rounded at-tile__icon">face</i>
            <span class="at-tile__label">Datos</span>
        </div>
        <div class="at-tile">
            <i class="material-symbols-rounded at-tile__icon">security</i>
            <span class="at-tile__label">Privacidad y seguridad</span>
        </div>
    </main>

    <script src="js/material-you/chroma.min.js"></script>
    <script src="js/material-you/vibrant.min.js"></script>
    <script src="js/material-you/monet.js"></script>
    <script src="js/material-you/components.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
